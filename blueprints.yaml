name: Solawi
slug: solawi
type: theme
version: 0.1.0
description: The Solawi Theme with tailwind
icon: rebel
author:
  name: Roman Kiefer
  email: solawi.theme@kiefer-mail.de
homepage: https://github.com/roman-kiefer/grav-theme-solawi
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/roman-kiefer/grav-theme-solawi/issues
readme: https://github.com/roman-kiefer/grav-theme-solawi/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }
  - error
  - problems
  - relatedpages
  - simplesearch
  - readingtime
  - 'count-views'

form:
  validation: loose
  fields:
    dropdown.enabled:
      type: toggle
      label: Dropdown in Menu
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
